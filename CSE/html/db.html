<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Appliances Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kitchen Appliances Feedback Form</h1>
        <form action="http://localhost:8080/CSE/KitchenAppliancesServlet5" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your contact number" required>

            <label for="appliance">Appliance:</label>
            <input type="text" id="appliance" name="appliance" placeholder="Enter the appliance name" required>

            <label for="issue">Issue:</label>
            <select id="issue" name="issue" required>
                <option value="not working">Not Working</option>
                <option value="damaged">Damaged</option>
                <option value="installation">Installation Help</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
